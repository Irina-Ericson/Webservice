<html>
<head></head>
<body>
<div>
  <div class="list-group-item">
    <div class="box">
      <label for="course-code">Kurskod</label>
    </div>
    <form (ngSubmit)="onSubmit()" class="searchform">
      <div class="form-group">
        <input type="text" class="form-control" id="course-code" [(ngModel)]="kursnamn" name="course-code" >
      </div>
    <!--<div class="box_button"  >
      <button class="search-button" mat-flat-button color="accent" click="findKursByKurskod()" >sök</button>
    </div>-->
   </form>
  </div>

  <div class="list-group-item" >
    <div class="box">
    <label >Uppgift i Canvas</label>
      </div>
      <form (ngSubmit)="onSubmit()" class="searchform">
       <div class="form-group">
      <input type="text" class="form-control"  size="20" id="course-task" [(ngModel)]="uppgift" name="course-task" >
    </div>
    <div class="box_button"  >
      <button class="search-button" mat-flat-button color="accent" click="findKursByKurskod()" >sök</button>
    </div>
      </form>
  </div>
  <div class="list-group-item" >
    <div class="box">
      <label for="modul-in-ladok">Modul i Ladok</label>
    </div>
    <div class="box">
      <input class="form-control" type="course-code" id="modul-in-ladok">
    </div>
  </div>
  <div class="list-group-item-button">
    <div class="box">
      <label for="course-code">Markera</label>
    </div>
    <div class="box_button">
      <button mat-icon-button color="accent" >
        <button class="search-button" mat-flat-button color="accent" >Alla</button>
      </button>
    </div>
    <div class="box_button">
      <button mat-icon-button color="accent" >
        <button class="search-button" mat-flat-button color="accent">Betygsatta</button>
      </button>
    </div>
    <div class="box_button">
      <button mat-icon-button color="accent" >
        <button class="search-button" mat-flat-button color="accent">Inga</button>
      </button>
    </div>
  </div>
  <div class="list-group-item-button">

    <label for="course-code">Datum för markerade</label>

    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <button class="search-button" mat-flat-button color="accent">Sätt datum</button>
  </div>
  <div class="myBorder">



    <input  class="form-control" type="text" >
    <button class="search-button" mat-flat-button color="accent" (click)="updateResultat()">Överför</button>


  </div>


</div>
<div >
  <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg color_DeepSkyBlue">

    <tr >
      <th scope="col">Namn</th>
      <th scope="col">Omdöme i Canvas </th>
      <th scope="col">Betyg i Ladok</th>
      <th scope="col">Examinationsdatum</th>
      <th scope="col">Status</th>
      <th scope="col">Information</th>

    </tr>
    <tr *ngFor ="let canvasdataResult of canvasdataResults">

      <td> {{this.canvasdataResult.studentnamn}}</td>
      <td> {{this.canvasdataResult.omdome}}</td>
      <td> <input [(ngModel)]="this.canvasdataResult.resultat"></td>
      <td> <input [(ngModel)]="this.canvasdataResult.registrDatum "></td>
      <td> <input [(ngModel)]="this.canvasdataResult.status"></td>
      <td ><input [(ngModel)]="this.canvasdataResult.information"></td>

    </tr>

  </table>
</div>
</body>
</html>
